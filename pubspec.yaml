name: tic_tac_toe
description: Tic Tac Toe game with Flutter - Modern cross-platform implementation

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Sound
  audioplayers: ^5.2.1
  
  # Animations
  lottie: ^2.7.0
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # Haptic Feedback
  vibration: ^1.8.4
  
  # Analytics
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Testing
  mockito: ^5.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
    - assets/animations/

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700
  
  # Generate localization files
  generate: true

flutter_intl:
  enabled: true
  class_name: S
  main_locale: es
  arb_dir: lib/l10n
  output_dir: lib/generated